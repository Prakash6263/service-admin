name: Deploy admin frontend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: ./build

      - name: Copy build to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "./build/*"
          target: ${{ secrets.ADMIN_PROJECT_PATH }}

      - name: Fix permissions and reload nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # make files readable by nginx
            chown -R www-data:www-data ${{ secrets.ADMIN_PROJECT_PATH }} || true
            chmod -R 755 ${{ secrets.ADMIN_PROJECT_PATH }} || true
            nginx -t || true
            systemctl reload nginx || true
